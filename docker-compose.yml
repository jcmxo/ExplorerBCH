version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ethereum-postgres
    environment:
      POSTGRES_DB: ethereum_events
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ethereum-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ethereum-backend
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ethereum_events
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      CORS_ORIGINS: http://localhost:3000,http://frontend:3000
    ports: 
      - "4000:3000"

  frontend:
    image: ethereum-frontend-dev
    container_name: ethereum-frontend
    working_dir: /app
    command: npm run dev
    environment:
      # Docker service names (e.g., 'backend') are only accessible within the Docker network.
      # Browser code runs in the user's browser, not in Docker, so it must use localhost.
      # The backend container port 3000 is mapped to host port 4000.
      NEXT_PUBLIC_API_URL: http://localhost:4000
    volumes:
      - ./ethereum-event-explorer-ui:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  rabbitmq_data:

